<form class="container-fluid">
  <!-- <ngbd-alert-selfclosing></ngbd-alert-selfclosing> -->
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">First Name</label>
    <input
      type="text"
      class="form-control"
      #fname="ngModel"
      id="firstName"
      name="firstName"
      [(ngModel)]="studentObj.firstName"
      required minlength="3"
    />
   <div class="text-danger"> @if(fname.errors?.['required']){<span>name field can't be emptied</span>}
    @else if (fname.errors?.['minlength']) {<span>length of name field has to be more than 3</span>}</div>
    <!-- <span>name field can't be emptied</span>
    <span>length of name field has to be more than 3</span> -->
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Last Name</label>
    <input
      type="text"
      #lname="ngModel"
      class="form-control"
      id="lastName"
      name="lastName"
      required
      minlength="3"
      [(ngModel)]="studentObj.lastName"
    />
    <div class="text-danger"> @if(lname.errors?.['required']){<span>name field can't be emptied</span>}
      @else if (lname.errors?.['minlength']) {<span>length of name field has to be more than 3</span>}</div>
  </div>
  <div class="mb-3 form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="status"
      name="status"
      [(ngModel)]="studentObj.status"
    />
    <label class="form-check-label" for="exampleCheck1"
      >Check me out , if you are avaible for work</label
    >
  </div>
  <button type="button" class="btn btn-primary" (click)="onAdd()">ADD</button>
</form>

<button  type="button" class="btn btn-warning g-5 my-25" [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >Go to dashboard</button>
